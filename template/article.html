<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" class=" no-touch">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>${ article['title'] | n}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./css/zhuanlan.css">
</head>

<body class="">

    <div id="react-root">
        <div data-reactroot="">
            <div class="Layout av-cardBackground">
                <!-- react-empty: 19 -->
                <div class="Layout-main av-paddingBottom av-bodyFont Layout-titleImage--normal" data-za-module="PostItem">
                    <div class="PostIndex-header av-paddingTop av-card">
                        % if article['title_image_url'] != '':
                        <div class="TitleImage"><img alt="${ article['title'] | n}" src="${ article['title_image_url'] | n}" class="TitleImage-imagePure TitleImage-imagePure--fixed" height="364px" />
                        </div>
                        % endif

                        <h1 class="PostIndex-title av-paddingSide av-titleFont">${ article['title'] | n}</h1>
                        <div class="PostIndex-author">
                            <a href="" target="_blank">
                                <img class="Avatar PostIndex-authorAvatar Avatar--xs" alt="${ article['author_name'] | n}" src="${article['author_avatar_url'] | n}"/>
                            </a>
                            <a href=""
                                target="_blank" class="PostIndex-authorName">${ article['author_name'] | n}
                            </a>
                            <!-- react-empty: 30 --><span class="Bull"></span>
                            <div class="HoverTitle" data-hover-title="${ article['publishedTime'] | n}"><time datetime="${ article['publishedTime'] | n}">${ article['publishedTime'] | n}</time></div>
                        </div>
                    </div>
                    <div class="RichText PostIndex-content av-paddingSide av-card">
                        ${ article['content']| n }
                    </div>
                    <div class="PostIndex-footer">
                        <div class="PostIndex-topics TopicItem-wrapper">
                            % for topic in article['topics']:
                            <span class="TopicItem u-ellipsis PostIndex-topicItem">${ topic }</span>
                            % endfor
                        </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
