<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" class=" no-touch">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ article['title'] }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./article.css">
</head>

<body class="">

    <div id="react-root">
        <div data-reactroot="">
            <div class="Layout av-cardBackground">
                <!-- react-empty: 19 -->
                <div class="Layout-main av-paddingBottom av-bodyFont Layout-titleImage--normal" data-za-module="PostItem">
                    <div class="PostIndex-header av-paddingTop av-card">
                        <div class="TitleImage"><img alt="{{ article['title'] }}" src="{{ article['title_image_url'] }}" class="TitleImage-imagePure TitleImage-imagePure--fixed" height="364px" />
                        </div>
                        <h1 class="PostIndex-title av-paddingSide av-titleFont">{{ article['title'] }}</h1>
                        <div class="PostIndex-author">
                            <a href="" target="_blank">
                                <img class="Avatar PostIndex-authorAvatar Avatar--xs" alt="{{ article['author_name'] }}" src="https://pic3.zhimg.com/v2-b4f40e7204d7f7eb52d5589931f3c4aa_xs.jpg"/>
                            </a>
                            <a href=""
                                target="_blank" class="PostIndex-authorName">{{ article['author_name'] }}
                            </a>
                            <!-- react-empty: 30 --><span class="Bull"></span>
                            <div class="HoverTitle" data-hover-title="{{ article['publishedTime'] }}"><time datetime="{{ article['publishedTime'] }}">{{ article['publishedTime'] }}</time></div>
                        </div>
                    </div>
                    <div class="RichText PostIndex-content av-paddingSide av-card">
                        {{ article['content']|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
